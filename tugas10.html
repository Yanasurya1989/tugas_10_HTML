<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Element Audio</title>
  </head>
  <body>
    <audio src="sample.mp3" controls></audio></br>
    <audio src="sample.mp3" controls loop></audio></br>
    <audio src="sample.mp3" controls muted></audio>
    <br><br>
    <audio controls>
      <source src="sample.flac" controls type="video/flac" >
    </audio>
  </body>
</html>
